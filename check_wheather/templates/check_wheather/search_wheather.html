{% extends "check_wheather/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <h1 style="text-align:center;">Search Temperature By Zip code</h1><br>
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            <form action="" method="POST">{% csrf_token %}
                <input type="text" name="zip_code" class="form-control" placeholder="search temperature by zip code"/><br>
                <input type="submit" class="btn btn-default" value="submit"/>
            </form>
        </div>
    </div>
    {% if str_temperature %}
    <div class="row">
        <div class="col-md-offset-4 col-md-3">
            Temperature :- <strong>{{ str_temperature }}</strong>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

{% block footer %}

{% endblock %}
